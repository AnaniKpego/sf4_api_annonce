security:
    encoders:
        App\Entity\User:
            algorithm: argon2i

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        registration:
            pattern: ^/api/users
            anonymous: true
            stateless: true
            methods: [POST, GET, PUT]
        login:
            pattern:  ^/api/login
            stateless: true
            anonymous: true
            json_login:
                check_path: /api/login_check
                username_path: username
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern: ^/api
            stateless: true
            anonymous: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        main:
            anonymous: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
            #IS_AUTHENTICATED_ANONYMOUSLY

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/api/vehicules, roles: IS_AUTHENTICATED_FULLY }
         - { path: ^/api/motos, roles: IS_AUTHENTICATED_FULLY }
         - { path: ^/api/immobiliers, roles: IS_AUTHENTICATED_FULLY }
         - { path: ^/api/camping_cars, roles: IS_AUTHENTICATED_FULLY }
         - { path: ^/api/bande_dessinees, roles: IS_AUTHENTICATED_FULLY }
         - { path: ^/api/categories, roles: IS_AUTHENTICATED_FULLY }
         - { path: ^/api/users,
             roles: IS_AUTHENTICATED_FULLY,
             methods: [GET, PUT, DELETE],
           }

        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }